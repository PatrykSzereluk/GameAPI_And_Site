<div class="container-fluid" style="margin-top: 10%;">
    <div class="row">
    <div class="col-lg-4"></div>
      <div class="col-lg-4">
        <form [formGroup] = "registerForm"(ngSubmit) = "register()">
            <div class="form-group">
              <label for="exampleInputEmail1">Login</label>
              <input type="text" class="form-control" formControlName = "login">
               <div *ngIf="Login.touched && Login.errors?.required" class="alert alert-danger">
                This field is required
               </div>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">NickName</label>
                <input type="text" class="form-control" formControlName = "nickName">
                 <div *ngIf="NickName.touched && NickName.errors?.required" class="alert alert-danger">
                  This field is required
                 </div>
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Email</label>
                <input type="text" class="form-control" formControlName = "email">
                 <div *ngIf="Email.touched && Email.errors?.required" class="alert alert-danger">
                  This field is required
                 </div>
              </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" formControlName = "password">
              <div *ngIf="Password.touched && Password.errors?.required" class="alert alert-danger">
                This field is required
               </div>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Repeat Password</label>
                <input type="password" class="form-control" formControlName = "repeatPassword">
                <div *ngIf="RepeatPassword.touched && RepeatPassword.errors?.required" class="alert alert-danger">
                  This field is required
                 </div>
              </div>
            <!-- <input type="file" #file placeholder="choose ile" (change)="uploadFile(file.file)" style="display: none;">
            <button type="button" class="btn btn-success" (click)="file.click()">Upload file</button> -->
            <div *ngIf="registerResponseError" class="alert alert-danger">
              Login, password or email is invalid
             </div>
        
            <button type="submit" class="btn btn-primary">Register</button>
            <br/>
            <br/>
        </form>
    </div>
    <div class="col-lg-4"></div>
  </div>
</div>

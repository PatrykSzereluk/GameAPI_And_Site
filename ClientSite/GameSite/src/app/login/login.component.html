<div class="container-fluid">
    <div class="row">

    <div class="col-lg-4"></div>
      <div class="col-lg-4">
        <form [formGroup] = "loginForm"(ngSubmit) = "login()">
            <div class="form-group">
              <label for="exampleInputEmail1">Login</label>
              <input type="text" class="form-control" formControlName = "login">
               <div *ngIf="Login.touched && Login.errors?.required" class="alert alert-danger">
                This field is required
               </div>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" formControlName = "password">
              <div *ngIf="Password.touched && Password.errors?.required" class="alert alert-danger">
                This field is required
               </div>
            </div>
            
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
      </div>
      <div class="col-lg-4"></div>

    </div>
</div>

<div class="container-ranking">
    <ul>
        <li *ngFor="let item of usersRanking; let i = index">
            <div class ="row" [ngStyle]="{'color': item.place <= 3 ? 'gold' : ''}">
                Place : {{item.place}}
                NickName : {{item.nickName}}
                Kills : {{item.kills}}
                Games played : {{item.gamesPlayed}}
            </div>
        </li>
    </ul>
</div>
